{% extends 'base.html' %} {% block title %} My Courses {% endblock title %}

<!---->
{% block content %}
<div class="max-w-lg mx-auto mt-6">
  <div class="flex justify-between">
    <h2 class="text-3xl text-center mb-6">Your Classes</h2>
    {% if user.is_teacher %}
      <div class="items-end mb-6">
        <a
          class="bg-blue-700 py-1 px-2 rounded hover:bg-yellow-700"
          href="{% url 'app:new_course' %}"
          >Create Class</a
        >
      </div>
    {% endif %}
  </div>
  <div 
  hx-get={% url 'classroom:my-courses' %}
  hx-trigger="every 120s"
  id="classes">{% include 'app/partials/classes.html' %}</div>
  
</div>
{% endblock content %}
