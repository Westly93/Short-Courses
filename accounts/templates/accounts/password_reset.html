{% extends "base.html" %} {% load tailwind_filters %}
<!--block title-->
{% block title %} Password Reset {% endblock title %}
<!--Block content-->
{% block content %}
<div class="max-w-[600px] mx-auto">
  <form
    method="post"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto"
  >
    <legend class="text-3xl p-4">Password Reset Request</legend>
    {% csrf_token %}
    <div class="mb-4 flex flex-col">{{ form|crispy }}</div>
    {% include 'app/partials/button.html' with title='Request Password Reset' %}
  </form>
</div>
{% endblock content %}
